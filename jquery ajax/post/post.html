<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Post</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	$("#process").click(function(){
		var key  = 2;
		var url = 'files/list.php';
		var dataSend = { 'key' : key };
		$.post(url, dataSend, function(data, status) {
			//result = $.parseJSON(data);
			console.log(data);
			//$("#content").html("ID: " + result.id + " --- " + "NAME: " + result.name);
		}, 'json');
	});
});
</script>
</head>
<body>
    <div id="wrapper">
        <div class="title">Ajax - POST</div>
        <div class="list">
            <h3>jQuery.get(url [, data] [, success(data, textStatus) [, dataType]])</h3>
            <input type="button" name="process" id="process" value="Process" />
            <div id="content"></div>
        </div>
    </div>
</body>
</html>
